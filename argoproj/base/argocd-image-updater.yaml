apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd-image-updater
    repoURL: https://github.com/argoproj/argoproj-deployments
    targetRevision: HEAD
